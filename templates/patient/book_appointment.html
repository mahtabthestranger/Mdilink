{% extends "base.html" %}

{% block title %}Book Appointment - Medilink{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Book an Appointment</h2>
    
    <form action="{{ url_for('patient_book_appointment') }}" method="POST">
        <!-- Doctor Selection -->
        <div class="mb-4">
            <label for="doctor_id" class="block text-gray-700 font-medium mb-2">Select Doctor</label>
            <select name="doctor_id" id="doctor_id" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- Choose a Doctor --</option>
                {% for doctor in doctors %}
                <option value="{{ doctor.doctor_id }}">
                    Dr. {{ doctor.full_name }} - {{ doctor.specialization }} ({{ doctor.university }})
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Date Selection -->
        <div class="mb-4">
            <label for="appointment_date" class="block text-gray-700 font-medium mb-2">Date</label>
            <input type="date" name="appointment_date" id="appointment_date" required
                min="{{ today_date }}"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Time Selection -->
        <div class="mb-4">
            <label for="appointment_time" class="block text-gray-700 font-medium mb-2">Time</label>
            <select name="appointment_time" id="appointment_time" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- Choose Time Slot --</option>
                <option value="09:00">09:00 AM</option>
                <option value="09:30">09:30 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="10:30">10:30 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="11:30">11:30 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="14:00">02:00 PM</option>
                <option value="14:30">02:30 PM</option>
                <option value="15:00">03:00 PM</option>
                <option value="15:30">03:30 PM</option>
                <option value="16:00">04:00 PM</option>
                <option value="16:30">04:30 PM</option>
                <option value="17:00">05:00 PM</option>
            </select>
        </div>

        <!-- Reason -->
        <div class="mb-6">
            <label for="reason" class="block text-gray-700 font-medium mb-2">Reason for Visit</label>
            <textarea name="reason" id="reason" rows="3"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Briefly describe your symptoms or reason for visit..."></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex items-center justify-between">
            <a href="{{ url_for('patient_dashboard') }}" class="text-gray-600 hover:text-gray-800">Cancel</a>
            <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Book Appointment
            </button>
        </div>
    </form>
</div>
{% endblock %}
