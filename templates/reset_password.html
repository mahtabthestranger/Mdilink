{% extends "base.html" %}

{% block title %}Reset Password - Medilink{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="glass rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">ðŸ”‘</div>
            <h2 class="text-3xl font-bold text-white mb-2">Reset Password</h2>
            <p class="text-white opacity-75">Enter your new password for {{ email }}</p>
        </div>

        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <div class="mb-6">
                <label for="password" class="block text-white text-sm font-medium mb-2">New Password</label>
                <input type="password" name="password" id="password" required minlength="6"
                    placeholder="Enter new password"
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 input-field">
                <p class="text-white opacity-60 text-xs mt-1">Minimum 6 characters</p>
            </div>

            <div class="mb-6">
                <label for="confirm_password" class="block text-white text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required minlength="6"
                    placeholder="Confirm new password"
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 input-field">
            </div>

            <button type="submit" class="w-full btn-primary text-white font-bold py-3 px-6 rounded-lg mb-4">
                Reset Password
            </button>

            <div class="text-center">
                <a href="{{ url_for('forgot_password') }}" class="text-white opacity-75 hover:opacity-100 text-sm">
                    Request new reset link
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
