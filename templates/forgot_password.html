{% extends "base.html" %}

{% block title %}Forgot Password - Medilink{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="glass rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">üîê</div>
            <h2 class="text-3xl font-bold text-white mb-2">Forgot Password</h2>
            <p class="text-white opacity-75">Enter your email to reset your password</p>
        </div>

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-6">
                <label for="user_type" class="block text-white text-sm font-medium mb-2">I am a:</label>
                <select name="user_type" id="user_type" required
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 input-field">
                    <option value="" class="text-gray-800">Select User Type</option>
                    <option value="patient" class="text-gray-800">Patient</option>
                    <option value="doctor" class="text-gray-800">Doctor</option>
                    <option value="admin" class="text-gray-800">Admin</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="email" class="block text-white text-sm font-medium mb-2">Email Address</label>
                <input type="email" name="email" id="email" required placeholder="your.email@example.com"
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 input-field">
            </div>

            <button type="submit" class="w-full btn-primary text-white font-bold py-3 px-6 rounded-lg mb-4">
                Send Reset Link
            </button>

            <div class="text-center">
                <a href="{{ url_for('index') }}" class="text-white opacity-75 hover:opacity-100 text-sm">
                    ‚Üê Back to Home
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
