{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <div class="text-9xl font-bold text-white mb-4">404</div>
        <h1 class="text-4xl font-bold text-white mb-4">Page Not Found</h1>
        <p class="text-xl text-white opacity-75 mb-8">The page you're looking for doesn't exist.</p>
        <a href="{{ url_for('index') }}" class="btn-primary inline-block px-8 py-3 rounded-lg text-white font-semibold">
            Go Back Home
        </a>
    </div>
</div>
{% endblock %}
