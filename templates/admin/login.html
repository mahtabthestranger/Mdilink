{% extends "base.html" %}

{% block title %}Admin Login - Medilink{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="{{ url_for('index') }}" class="text-white opacity-75 hover:opacity-100 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </div>

        <!-- Login Card -->
        <div class="glass rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div
                    class="w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">Admin Login</h2>
                <p class="text-white opacity-75">Access the management dashboard</p>
            </div>

            <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-white font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="input-field w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-50 border border-white border-opacity-30 focus:outline-none focus:border-opacity-50"
                        placeholder="Enter your username">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-white font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="input-field w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-50 border border-white border-opacity-30 focus:outline-none focus:border-opacity-50"
                        placeholder="Enter your password">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary w-full py-3 px-6 rounded-lg text-white font-semibold text-lg">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-white text-sm opacity-75">
                    <a href="{{ url_for('forgot_password') }}" class="font-semibold hover:underline">Forgot
                        Password?</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
